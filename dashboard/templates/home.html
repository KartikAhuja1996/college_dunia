
<!doctype html>
<html>
<head>
{% load static %}
<title>Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #e1e1e1;">
    <header class="header" style="background-color: white; border-color: red;  padding: 10px 15px;box-shadow: 2px 2px 5px grey;">
        <div style="display: inline-block;">
            <img src="{{static}}kpi_logo.img">

            <span>
                <h4 style="font-weight: bold;">KPI Summary</h4>
            <p style="font-size: 12px;">Refreshed {{timestamp}}</p>
            </span>
        </div>
    </header>
    

    <div class="card">
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="card  p-2 bd-highlight" style="margin-right: 10px; width: 200px;">Flex item 1</div>
            <div class="card  p-2 bd-highlight" style="margin-right: 10px; width: 200px;">Flex item 2</div>
            <div class="card  p-2 bd-highlight" style="margin-right: 10px; width: 200px;">Flex item 3</div>
            <div class="card  p-2 bd-highlight" style="margin-right: 10px; width: 200px;">Flex item 2</div>
            <div class="card  p-2 bd-highlight" style="margin-right: 10px; width: 200px;">Flex item 3</div>
          </div>
    </div>

    <canvas id="myChart" style="background-color: white; margin-top: 20px; margin-left: 10px; margin-right: 10px;"></canvas>

















    <script src=https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const labels = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgba(255, 99, 132,0.5)',
            fill:true,
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          },{
            label: 'My Second dataset',
            backgroundColor: 'rgba(255, 0, 0,0.5)',
            fill:true,
            borderColor: 'rgb(255, 0, 0)',
            data: [10, 0, 20, 25, 50, 30, 45],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
      </script>
    
    <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
       


    
</body>

</html>
